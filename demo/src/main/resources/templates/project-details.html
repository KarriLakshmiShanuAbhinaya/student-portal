<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Details</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .field {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .value {
            margin-top: 5px;
        }

        .link-btn {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .link-btn:hover {
            background-color: #2980b9;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #1e8449;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Project Details</h1>
</div>

<div class="container">

    <h2 th:text="${project.projectName}">Project Name</h2>

    <div class="field">
        <div class="label">Technologies Used:</div>
        <div class="value" th:text="${project.technologies}"></div>
    </div>

    <div class="field">
        <div class="label">Domain:</div>
        <div class="value" th:text="${project.domain}"></div>
    </div>

    <div class="field">
        <div class="label">Deployed Link:</div>
        <div class="value">
            <a th:href="${project.deployedLink}"
               th:text="${project.deployedLink}"
               target="_blank"
               class="link-btn">View Deployment</a>
        </div>
    </div>

    <div class="field">
        <div class="label">GitHub Repository:</div>
        <div class="value">
            <a th:href="${project.githubLink}"
               th:text="${project.githubLink}"
               target="_blank"
               class="link-btn">View GitHub</a>
        </div>
    </div>

    <div class="field">
        <div class="label">Project Demo Video:</div>
        <div class="value">
            <a th:href="${project.videoLink}"
               th:text="${project.videoLink}"
               target="_blank"
               class="link-btn">Watch Video</a>
        </div>
    </div>

    <a th:href="@{/dashboard}" class="back-btn">Back to Dashboard</a>

</div>

</body>
</html>
